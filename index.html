<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login & Register</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      padding: 30px 20px;
    }

    .screw-img {
      width: 20px;
      height: 20px;
      position: absolute;
      filter: drop-shadow(0 0 6px #00ffffaa);
    }

    .top-left { top: 5px; left: 5px; }
    .top-right { top: 5px; right: 5px; }
    .bottom-left { bottom: 5px; left: 5px; }
    .bottom-right { bottom: 5px; right: 5px; }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      overflow: hidden;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      box-shadow: inset 0 0 5px #00f0ff;
      outline: none;
    }

    ::placeholder {
      color: #cceeff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions a {
      color: #0ff;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s;
    }

    .actions a:hover {
      color: #fff;
    }

    .actions button {
      padding: 8px 15px;
      background: linear-gradient(135deg, #0ff, #00ccff);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f0ff;
      transition: transform 0.2s ease;
      font-size: 12px;
    }

    .actions button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    #popup {
      position: fixed;
      top: 60px; /* Moved the top position lower */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px red;
      display: none;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      font-size: 12px;
    }

    .popup-green {
      background: rgba(0, 200, 0, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="screw-img top-left" src="screw1.png" alt="screw">
    <img class="screw-img top-right" src="screw2.png" alt="screw">
    <img class="screw-img bottom-left" src="screw3.png" alt="screw">
    <img class="screw-img bottom-right" src="screw4.png" alt="screw">

    <div class="profile-icon">
      <img id="bitmoji" src="" alt="Bitmoji">
    </div>

    <div id="login-form">
      <input type="text" placeholder="Username" id="login-username">
      <input type="password" placeholder="Password" id="login-password">
      <div class="actions">
        <div>
          <a href="#">Forget?</a><br>
          <a href="#" onclick="toggleForms()">Create Account</a>
        </div>
        <button onclick="loginAccount()">Login</button>
      </div>
    </div>

    <div id="register-form" class="hidden">
      <input type="text" placeholder="Username" id="register-username">
      <input type="email" placeholder="Email" id="register-email">
      <input type="password" placeholder="Password" id="register-password">
      <div class="actions">
        <a href="#" onclick="toggleForms()">Back</a>
        <button onclick="createAccount()">Create</button>
      </div>
    </div>
  </div>

  <div id="popup"></div>

  <script>
    const bitmojiList = [
      "https://api.dicebear.com/6.x/bottts-neutral/svg?seed=Ada",
      "https://api.dicebear.com/6.x/big-smile/svg?seed=Tom",
      "https://api.dicebear.com/6.x/personas/svg?seed=Luna",
      "https://api.dicebear.com/6.x/micah/svg?seed=Ghost",
      "https://api.dicebear.com/6.x/fun-emoji/svg?seed=Neo"
    ];
    const bitmojiElement = document.getElementById("bitmoji");
    const currentBitmojiUrl = bitmojiList[Math.floor(Math.random() * bitmojiList.length)];
    bitmojiElement.src = currentBitmojiUrl;

    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    function createAccount() {
      const username = document.getElementById("register-username").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();

      if (username && password && email) {
        const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || {};
        registeredUsers[username] = { email: email, password: password };
        localStorage.setItem("registeredUsers", JSON.stringify(registeredUsers));
        localStorage.setItem("loginUser", JSON.stringify({ username, password })); // Auto login after registration (optional)
        showPopup("Account created successfully!", "green");
        toggleForms();
      } else {
        showPopup("Please fill all fields.");
      }
    }

    function loginAccount() {
      const enteredUser = document.getElementById("login-username").value.trim();
      const enteredPass = document.getElementById("login-password").value.trim();
      const storedData = JSON.parse(localStorage.getItem("loginUser"));

      if (storedData && enteredUser === storedData.username && enteredPass === storedData.password) {
        showPopup("Login successful!", "green");
        // No redirection in this version as per your request
        // window.location.href = `dashboard.html?bitmoji=${encodeURIComponent(currentBitmojiUrl)}`;
      } else {
        showPopup("Invalid username or password");
      }
    }

    function showPopup(message, color = "red") {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = ""; // Reset previous classes
      popup.classList.add("popup"); // Add the base popup class
      if (color === "green") {
        popup.classList.add("popup-green");
      }
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
