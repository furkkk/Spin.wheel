<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .redeem-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .redeem-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .redeem-option {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .redeem-option span {
            font-weight: bold;
        }

        .redeem-button {
            background: linear-gradient(135deg, #00ccff, #00ffff);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffff;
            transition: background 0.3s ease;
        }

        .redeem-button:hover {
            background: linear-gradient(135deg, #00ffff, #00ccff);
        }

        .back-button {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #00ffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="redeem-container">
        <h1>Redeem Your Coins!</h1>
        <p>You have accumulated <span id="current-coins" style="color: #ffc107;"></span> coins. Choose an option below to redeem.</p>

        <div class="redeem-options">
            <div class="redeem-option">
                <span>₹50 Gift Card</span>
                <button class="redeem-button" onclick="redeemCoins(500)">Redeem (500 Coins)</button>
            </div>
            <div class="redeem-option">
                <span>₹100 Gift Card</span>
                <button class="redeem-button" onclick="redeemCoins(1000)">Redeem (1000 Coins)</button>
            </div>
            <div class="redeem-option">
                <span>Exclusive Digital Content</span>
                <button class="redeem-button" onclick="redeemCoins(1500)">Redeem (1500 Coins)</button>
            </div>
            <div class="redeem-option">
                <span>Entry to a Special Draw</span>
                <button class="redeem-button" onclick="redeemCoins(2000)">Redeem (2000 Coins)</button>
            </div>
        </div>

        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <script>
        const currentCoinsDisplay = document.getElementById('current-coins');
        const userCoins = parseInt(localStorage.getItem('userCoins')) || 0; // Retrieve coins from local storage

        currentCoinsDisplay.textContent = `₹${userCoins}`;

        function redeemCoins(cost) {
            if (userCoins >= cost) {
                const remainingCoins = userCoins - cost;
                localStorage.setItem('userCoins', remainingCoins);
                alert(`Successfully redeemed for ${cost} coins! Your remaining balance is ₹${remainingCoins}.`);
                currentCoinsDisplay.textContent = `₹${remainingCoins}`;
            } else {
                alert('Insufficient coins to redeem this option.');
            }
        }
    </script>
</body>
</html>
