        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Dashboard</title>
          <style>
            body {
              font-family: 'Segoe UI', sans-serif;
              margin: 0;
              background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
              color: #fff;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-start;
              min-height: 100vh;
              padding-top: 80px;
              position: relative;
            }

            .dashboard-container {
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-bottom: 40px;
            }

            .greeting {
              font-size: 3em;
              text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7;
              opacity: 0;
              transform: translateY(0) scale(1);
              animation: moveUpShrink 1.5s ease-out forwards, pulseGlow 2s infinite alternate;
              margin-bottom: 30px;
            }

            @keyframes moveUpShrink {
              to {
                opacity: 1;
                transform: translateY(-50vh) scale(0.6);
              }
            }

            @keyframes pulseGlow {
              0% {
                text-shadow: 0 0 5px #ff6ec7;
              }
              100% {
                text-shadow: 0 0 30px #ff6ec7;
              }
            }

            .top-right {
              position: absolute;
              top: 20px;
              right: 20px;
              display: flex;
              flex-direction: column;
              align-items: center;
            }

            .profile-circle {
              width: 50px;
              height: 50px;
              border-radius: 50%;
              overflow: hidden;
              box-shadow: 0 0 10px #0ff;
              margin-bottom: 10px;
              cursor: pointer;
              position: relative;
            }

            .profile-circle img {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            #user-info {
              position: absolute;
              top: 60px;
              right: -10px;
              background: rgba(0, 0, 0, 0.85);
              padding: 10px;
              border-radius: 5px;
              display: none;
              box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
              font-size: 0.9em;
              white-space: pre-line;
            }

            .coin-box {
              background-color: rgba(0, 0, 0, 0.7);
              color: #ffc107;
              padding: 12px 16px; /* Increased padding */
              border-radius: 10px; /* Slightly larger border-radius */
              display: flex;
              align-items: center;
              font-weight: bold;
              box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4); /* Adjusted shadow */
              z-index: 4;
              margin-top: 25px;
              width: auto; /* Let the content decide the width */
              min-width: 150px; /* Minimum width for better centering */
              justify-content: center; /* Center the content */
              font-size: 1.1em; /* Slightly larger font size */
            }

            .coin-logo {
              font-size: 1.3em; /* Slightly larger coin logo */
              margin-right: 10px; /* More spacing */
            }

            .wheel-container {
              position: relative;
              width: 150px;
              height: 150px;
              border-radius: 50%;
              overflow: hidden;
              box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
              margin-bottom: 25px;
            }

            #wheel-image {
              width: 100%;
              height: 100%;
              background-image: url('animated.png');
              background-size: cover;
              transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1);
            }

            #wheel-arrow {
              position: absolute;
              top: 5px;
              left: 50%;
              transform: translateX(-50%);
              width: 30px;
              height: 30px;
              background-image: url('arrow.png');
              background-size: contain;
              background-repeat: no-repeat;
              z-index: 3;
            }

            #start-animate {
              padding: 10px 20px;
              background: linear-gradient(135deg, #0ff, #00ccff);
              border: none;
              color: #000;
              font-weight: bold;
              border-radius: 6px;
              cursor: pointer;
              box-shadow: 0 0 10px #0ff;
              margin-top: 20px;
            }

            #start-animate:disabled {
              opacity: 0.5;
              cursor: not-allowed;
            }

            .button-border {
              width: 60%;
              height: 2px;
              background: linear-gradient(to right, rgba(0, 255, 255, 0), #0ff, rgba(0, 255, 255, 0));
              margin-top: 10px;
              margin-bottom: 25px;
              border-radius: 1px;
              box-shadow: 0 0 5px #0ff;
            }

            .random-number-box {
              background-color: rgba(0, 0, 0, 0.7);
              color: #fff;
              padding: 15px;
              border-radius: 8px;
              margin-bottom: 20px;
              text-align: center;
              font-size: 1.1em;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            }

            #random-number-display {
              font-weight: bold;
            }

            #generate-random {
              padding: 10px 20px;
              background: linear-gradient(135deg, #ffa000, #ffc107);
              border: none;
              color: #000;
              font-weight: bold;
              border-radius: 6px;
              cursor: pointer;
              box-shadow: 0 0 10px #ffc107;
              margin-top: 10px;
            }

            .generating {
              opacity: 0.7;
              cursor: wait;
            }

            #timer-display {
              font-size: 1.5em;
              margin-top: 10px;
            }

            #winner-display {
              position: absolute;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              background: rgba(0, 200, 0, 0.8);
              color: white;
              padding: 10px 20px;
              border-radius: 5px;
              font-weight: bold;
              opacity: 0;
              transition: opacity 1s ease-in-out;
            }

            .show-winner {
              opacity: 1 !important;
            }

            .insufficient-coins-popup {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background-color: rgba(0, 0, 0, 0.8);
              color: #f44336;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 20px rgba(244, 67, 54, 0.8);
              text-align: center;
              font-size: 1.2em;
              font-weight: bold;
              opacity: 0;
              visibility: hidden;
              transition: opacity 0.3s ease-in-out, visibility 0s linear 0s;
              z-index: 5;
            }

            .insufficient-coins-popup.show {
              opacity: 1;
              visibility: visible;
              transition: opacity 0.3s ease-in-out, visibility 0s linear 0s;
            }

            .insufficient-coins-popup button {
              background-color: #f44336;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
              margin-top: 15px;
              font-weight: bold;
            }

            #spin-wheel-title {
              font-size: 2em;
              color: #0ff;
              text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
              margin-bottom: 15px;
              animation: glow 2s infinite alternate;
            }

            @keyframes glow {
              0% {
                text-shadow: 0 0 5px #0ff;
              }
              100% {
                text-shadow: 0 0 20px #0ff;
              }
            }

            .generating {
              opacity: 0.7;
              cursor: wait;
            }

            #timer-display {
              font-size: 1.5em;
              margin-top: 10px;
            }
          </style>
        </head>
        <body>
          <div class="top-right">
            <div class="profile-circle" id="profile-toggle">
              <img id="dashboard-bitmoji" src="" alt="Dashboard Bitmoji">
              <div id="user-info"></div>
            </div>
          </div>

          <div class="dashboard-container">
            <h1 class="greeting" id="welcome-message">Welcome!</h1>
            <h2 id="spin-wheel-title">Spin the Wheel!</h2>
            <div class="wheel-container">
              <div id="wheel-image"></div>
              <div id="wheel-arrow"></div>
            </div>
            <button id="start-animate">Spin</button>
            <div class="button-border"></div>
            <div class="coin-box">
              <span class="coin-logo">ðŸª™</span>
              <span id="coin-balance">â‚¹0</span>
            </div>
            <div class="random-number-box">
              Random Money: <span id="random-number-display"></span>
              <div id="timer-display"></div>
              <button id="generate-random">Generate Money</button>
            </div>
          </div>

          <div id="winner-display"></div>

          <div id="insufficient-coins" class="insufficient-coins-popup">
            Insufficient Coins!
            <p>You need â‚¹100 to spin.</p>
            <button id="close-popup">Okay</button>
          </div>

          <script>
            const dashboardBitmoji = document.getElementById("dashboard-bitmoji");
            const profileToggle = document.getElementById("profile-toggle");
            const userInfoDiv = document.getElementById("user-info");
            const welcomeMessage = document.getElementById("welcome-message");
            const wheelImage = document.getElementById("wheel-image");
            const startAnimateButton = document.getElementById("start-animate");
            const winnerDisplay = document.getElementById("winner-display");
            const coinBalanceDisplay = document.getElementById("coin-balance");
            const insufficientCoinsPopup = document.getElementById("insufficient-coins");
            const closePopupButton = document.getElementById("close-popup");
            const spinWheelTitle = document.getElementById("spin-wheel-title");
            const randomNumberDisplay = document.getElementById("random-number-display");
            const generateRandomButton = document.getElementById("generate-random");
            const timerDisplay = document.getElementById("timer-display");

            let userCoins = 0; // Initial coin balance is now 0
            const spinCost = 100;
            let spinning = false;
            const specificRandomNumbers = [14, 15, 200, 2, 6, 9, 10, 30, 16, 7, 5, 1];
            let generating = false;
            const coinsToAddOnGenerate = 50;

            const segments = ["Prize A", "Prize B", "Prize C", "Prize D", "Prize E", "Prize F", "Prize G", "Prize H"];

            const storedUser = JSON.parse(localStorage.getItem("loginUser"));
            if (storedUser && storedUser.username) {
              welcomeMessage.textContent = `Welcome, ${storedUser.username}!`;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const bitmojiUrl = urlParams.get('bitmoji');
            if (bitmojiUrl) {
              dashboardBitmoji.src = decodeURIComponent(bitmojiUrl);
            }

            profileToggle.addEventListener('click', () => {
              if (storedUser && storedUser.username) {
                let userInfoText = `Username: ${storedUser.username}\nPassword: ${storedUser.password}`;
                const registrationData = JSON.parse(localStorage.getItem("registeredUsers")) || {};
                if (registrationData[storedUser.username]?.email) {
                  userInfoText += `\nEmail: ${registrationData[storedUser.username].email}`;
                }
                userInfoDiv.textContent = userInfoText;
                userInfoDiv.style.display = 'block';
              } else {
                userInfoDiv.textContent = "User data not found.";
                userInfoDiv.style.display = 'block';
                setTimeout(() => {
                  userInfoDiv.style.display = 'none';
                }, 2000);
              }
            });

            function updateCoinDisplay() {
              coinBalanceDisplay.textContent = `â‚¹${userCoins}`;
            }

            startAnimateButton.addEventListener('click', () => {
              if (spinning) return;

              if (userCoins < spinCost) {
                insufficientCoinsPopup.classList.add('show');
                return;
              }

              userCoins -= spinCost;
              updateCoinDisplay();
              spinning = true;
              startAnimateButton.disabled = true;

              wheelImage.style.transition = 'none';
              wheelImage.style.transform = 'rotate(0deg)';
              void wheelImage.offsetWidth;

              const deg = 360 * 10 + Math.floor(Math.random() * 360);
              wheelImage.style.transition = 'transform 10s cubic-bezier(0.25, 0.1, 0.25, 1)';
              wheelImage.style.transform = `rotate(${deg}deg)`;

              setTimeout(() => {
                const index = Math.floor((deg % 360) / (360 / segments.length));
                const prize = segments[index];
                winnerDisplay.textContent = `Congratulations! You won: ${prize}`;
                winnerDisplay.classList.add('show-winner');
                spinning = false;
                startAnimateButton.disabled = false;
              }, 10000);
            });

            closePopupButton.addEventListener('click', () => {
              insufficientCoinsPopup.classList.remove('show');
            });

            generateRandomButton.addEventListener('click', () => {
              if (generating) return;
              generating = true;
              generateRandomButton.disabled = true;
              generateRandomButton.classList.add('generating');
              let timeLeft = 5;
              timerDisplay.textContent = `Generating in: ${timeLeft}s`;

              const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Generating in: ${timeLeft}s`;
                if (timeLeft <= 0) {
                  clearInterval(timerInterval);
                  const randomIndex = Math.floor(Math.random() * specificRandomNumbers.length);
                  randomNumberDisplay.textContent = `â‚¹${specificRandomNumbers[randomIndex]} ðŸ’µ`;
                  userCoins += coinsToAddOnGenerate;
                  updateCoinDisplay();
                  generateRandomButton.disabled = false;
                  generateRandomButton.classList.remove('generating');
                  generating = false;
                  timerDisplay.textContent = '';
                }
              }, 1000);
            });

            updateCoinDisplay();
          </script>
        </body>
        </html>
        ```

        I've adjusted the CSS for the `.coin-box` to make it a bit larger and centered.
